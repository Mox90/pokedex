<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pokedex</title>
    <style type="text/tailwindcss">
      @layer utilities {
        .header-span {
          @apply text-[#de4d56];
        }
      }
    </style>
  </head>
  <body class="bg-[#282a3c] text-slate-100">
    <main class="xs:px-2 sm:px-10">
      <header class="flex justify-between py-5 bg-[#282a3c]">
        <h1 class="text-3xl font-bold">
          Poke<span class="header-span">d</span>ex
        </h1>
      </header>

      <!-- Search & filter here -->
      <section class="flex justify-center my-5 gap-2" id="search-filter">
        <input
          type="text"
          name="name_input"
          id="name_input"
          class="bg-slate-600 p-2 w-1/2 rounded-md"
          placeholder="Search here..."
          onchange="onChangeInput()"
        />
        <button type="button" class="" id="filterButton">
          <img src="/icons8-slider-48.png" />
        </button>
      </section>

      <!-- Types -->
      <section
        id="filter"
        class="relative flex flex-col gap-5 z-50 mx-auto hidden"
      >
        <div class="absolute bg-slate-400 bg-opacity-90 gap-5 mx-auto w-full">
          <h3 class="w-full m-5">Type</h3>
          <div
            class="grid grid-cols-1 md:grid-cols-6 gap-6 justify-center mx-5 mb-5"
          >
            <div
              class="flex flex-row gap-10 bg-slate-500 rounded-xl cursor-pointer"
              onclick="onClickType('normal')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p class="self-center">Normal</p>
              </div>
            </div>

            <div
              class="flex flex-row gap-10 bg-red-900 rounded-xl cursor-pointer"
              onclick="onClickType('fighting')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p>Fighting</p>
              </div>
            </div>

            <div
              class="flex flex-row gap-10 bg-sky-500 rounded-xl cursor-pointer"
              onclick="onClickType('flying')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p>Flying</p>
              </div>
            </div>

            <div
              class="flex flex-row gap-10 bg-violet-500 rounded-xl cursor-pointer"
              onclick="onClickType('poison')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p>Poison</p>
              </div>
            </div>

            <div
              class="flex flex-row gap-10 bg-stone-700 rounded-xl cursor-pointer"
              onclick="onClickType('ground')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p>Ground</p>
              </div>
            </div>

            <div
              class="flex flex-row gap-10 bg-zinc-900 rounded-xl cursor-pointer"
              onclick="onClickType('rock')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p>Rock</p>
              </div>
            </div>

            <div
              class="flex flex-row gap-10 bg-stone-500 rounded-xl cursor-pointer"
              onclick="onClickType('bug')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p>Bug</p>
              </div>
            </div>

            <div
              class="flex flex-row gap-10 bg-slate-700 text-slate-0 rounded-xl cursor-pointer"
              onclick="onClickType('ghost')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p>Ghost</p>
              </div>
            </div>

            <div
              class="flex flex-row gap-10 bg-stone-400 rounded-xl cursor-pointer"
              onclick="onClickType('steel')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p>Steel</p>
              </div>
            </div>

            <div
              class="flex flex-row gap-10 bg-red-500 rounded-xl cursor-pointer"
              onclick="onClickType('fire')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p>Fire</p>
              </div>
            </div>

            <div
              class="flex flex-row gap-10 bg-cyan-500 rounded-xl cursor-pointer"
              onclick="onClickType('water')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p>Water</p>
              </div>
            </div>

            <div
              class="flex flex-row gap-10 bg-green-500 rounded-xl cursor-pointer"
              onclick="onClickType('grass')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p>Grass</p>
              </div>
            </div>

            <div
              class="flex flex-row gap-10 bg-yellow-300 text-slate-800 rounded-xl cursor-pointer"
              onclick="onClickType('electric')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p>Electric</p>
              </div>
            </div>

            <div
              class="flex flex-row gap-10 bg-fuchsia-500 rounded-xl cursor-pointer"
              onclick="onClickType('psychic')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p>Psychic</p>
              </div>
            </div>

            <div
              class="flex flex-row gap-10 bg-slate-50 text-gray-800 rounded-xl cursor-pointer"
              onclick="onClickType('ice')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p>Ice</p>
              </div>
            </div>

            <div
              class="flex flex-row gap-10 bg-red-950 rounded-xl cursor-pointer"
              onclick="onClickType('dragon')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p>Dragon</p>
              </div>
            </div>

            <div
              class="flex flex-row gap-10 bg-gray-900 text-slate-600 rounded-xl cursor-pointer"
              onclick="onClickType('dark')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p>Dark</p>
              </div>
            </div>

            <div
              class="flex flex-row gap-10 bg-rose-400 rounded-xl cursor-pointer"
              onclick="onClickType('fairy')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p>Fairy</p>
              </div>
            </div>

            <div
              class="flex flex-row gap-10 bg-red-300 text-amber-800 rounded-xl cursor-pointer"
              onclick="onClickType('stellar')"
            >
              <div class="text-xl flex justify-center mx-5" id="">
                <p>Stellar</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Pokemon cards -->
      <section
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
        id="pokemon-card"
      >
        <!--div class="flex flex-col col-span-1 bg-slate-600 rounded-xl">
          <div
            class="w-4/5 h-3/5 mt-5 mb-10 self-center rounded-md flex justify-center"
          >
            <div
              class="flex justify-center items-center bg-zinc-100 bg-opacity-50 rounded-full h-[280px] w-[280px]"
            >
              <img src="" class="object-contain self-center z-10" alt="name" />
            </div>
          </div>
          <div class="text-3xl ml-5">ID</div>
          <div class="text-3xl ml-5">NAME</div>
          <div class="text-3xl ml-5" id="pokemon-types">Type</div>
        </div-->
      </section>

      <section class="flex justify-between my-5" id="btn-section">
        <!--button class="cursor-pointer bg-[#de4d56] p-5 w-1/12 rounded-sm">
          Previous
        </!--button>
        <button-- class="cursor-pointer bg-[#de4d56] p-5 w-1/12 rounded-sm">
          Next
        </button-->
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
